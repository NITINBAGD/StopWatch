<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatches</h1>
        <div class="stopwatches">
            <!-- Stopwatch 1 -->
            <div class="stopwatch">
                <h2>Django</h2>
                <div class="clock">
                    <div class="time">
                        <span class="digit" id="hr0">00</span>
                        <span class="txt">Hr</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="min0">00</span>
                        <span class="txt">Min</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="sec0">00</span>
                        <span class="txt">Sec</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="count0">00</span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn start-btn" data-id="1">Start</button>
                    <button class="btn stop-btn" data-id="1">Stop</button>
                    <button class="btn reset-btn" data-id="1">Reset</button>
                </div>
            </div>

            <!-- Add more stopwatches here -->
            <div class="stopwatch">
                <h2>Data Structure</h2>
                <div class="clock">
                    <!-- Update IDs for Stopwatch 2 -->
                    <div class="time">
                        <span class="digit" id="hr1">00</span>
                        <span class="txt">Hr</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="min1">00</span>
                        <span class="txt">Min</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="sec1">00</span>
                        <span class="txt">Sec</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="count1">00</span>
                    </div>
                </div>
                <!-- Update data-id attributes for Stopwatch 2 -->
                <div class="buttons">
                    <button class="btn start-btn" data-id="2">Start</button>
                    <button class="btn stop-btn" data-id="2">Stop</button>
                    <button class="btn reset-btn" data-id="2">Reset</button>
                </div>
            </div>
<!--  -->
            <!-- Stopwatch 3 -->
            <div class="stopwatch">
                <h2>Machine Learning</h2>
                <div class="clock">
                    <!-- Update IDs for Stopwatch 3 -->
                    <div class="time">
                        <span class="digit" id="hr2">00</span>
                        <span class="txt">Hr</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="min2">00</span>
                        <span class="txt">Min</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="sec2">00</span>
                        <span class="txt">Sec</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="count2">00</span>
                    </div>
                </div>
                <!-- Update data-id attributes for Stopwatch 3 -->
                <div class="buttons">
                    <button class="btn start-btn" data-id="3">Start</button>
                    <button class="btn stop-btn" data-id="3">Stop</button>
                    <button class="btn reset-btn" data-id="3">Reset</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="worker.js"></script> -->
</body>
</html>
