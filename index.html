<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatches</h1>
        <div class="stopwatches">
            <!-- Stopwatch 1 -->
            <div class="stopwatch">
                <h2>FastAPI</h2>
                <div class="clock">
                    <div class="time">
                        <span class="digit" id="hr0">00</span>
                        <span class="txt">Hr</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="min0">00</span>
                        <span class="txt">Min</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="sec0">00</span>
                        <span class="txt">Sec</span>
                    </div>
                    <div class="time">
                        <span class="digit" id="count0">00</span>
                    </div>
                </div>
                <div id="buttons">
                    <button class="btn start-btn" data-id="1">Start</button>
                    <button class="btn stop-btn" data-id="1">Stop</button>
                    <button class="btn reset-btn" data-id="1">Reset</button>
                </div>
            </div>

            <!-- Stopwatch 2 -->
